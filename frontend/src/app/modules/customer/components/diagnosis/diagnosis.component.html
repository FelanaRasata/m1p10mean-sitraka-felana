<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">{{title}}</h1>

<!-- DataTales Example -->
<div class="table-responsive">
    <table class="table table-bordered" id="dataTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Repair Cost</th>
            <th>Quantity</th>
            <th></th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Name</th>
            <th>Repair Cost</th>
            <th>Quantity</th>
            <th></th>
        </tr>
        </tfoot>
        <tbody>
        <tr *ngFor="let repair of repairService.repair.value.car_diagnosis.diagnosisRepairs">
            <td>{{repair.repairType.name}}</td>
            <td>{{repair.repairType.repairCost}}</td>
            <td>{{repair.quantity}}</td>
            <th>
                <input class="form-check-input" type="checkbox" (change)="updateSelectedList(repair.repairType._id)">
            </th>
        </tr>
        </tbody>
    </table>

</div>
