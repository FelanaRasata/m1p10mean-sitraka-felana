<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user" [formGroup]="signUpForm" (submit)="signUp()">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input class="form-control form-control-user"
                                           id="firstName"
                                           formControlName="firstName" placeholder="First Name"
                                           type="text"
                                    >
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control form-control-user"
                                           id="lastName"
                                           formControlName="lastName" placeholder="Last Name"
                                           type="text"
                                    >
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-user" id="userName"
                                       formControlName="userName" placeholder="Username"
                                       type="email"
                                >
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-user"
                                       id="emailAddress"
                                       formControlName="emailAddress" placeholder="Email Address"
                                       type="email"
                                >
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input class="form-control form-control-user"
                                           id="password" formControlName="password" placeholder="Password"
                                           type="password"
                                    >
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control form-control-user"
                                           id="passwordConfirm" formControlName="passwordConfirm" placeholder="Repeat Password"
                                           type="password"
                                    >
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Sign Up
                            </button>

                        </form>

                        <hr>

                        <div class="text-center">
                            <a class="small" href="/sign_in">Already have an account? Sign In!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
