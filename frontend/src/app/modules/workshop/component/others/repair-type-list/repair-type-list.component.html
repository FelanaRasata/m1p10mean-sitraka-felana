<a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
    class="fas fa-download fa-sm text-white-50"></i> Add Repair Type</a>

<div class="form-check" *ngFor="let repairType of repairTypeService.repairTypes.value">
    <div class="input-group">
        <span class="input-group-text">repairType.name</span>
        <span class="input-group-text">repairType.repairCost</span>
        <button (click)="addRepairType(repairType)" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
    </div>
</div>
