<div>
    <app-repair-item></app-repair-item>
    <hr>
    <hr>
    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of checkedItems" cdkDrag>{{item}}</div>
    </div>

    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of uncheckedItems" cdkDrag>{{item}}</div>
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 50%" aria-valuenow="50"
             aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <hr>
    <a (click)="finishRepair()" class="btn btn-primary btn-block">Finish repair</a>
</div>
