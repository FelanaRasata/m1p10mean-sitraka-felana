<div>
    <app-repair-item></app-repair-item>
    <hr>

    <div class="row">
        <div class="col-md-1"></div>

        <div class="col-md-4 card example-container">
            <h2 class="card-title">To do</h2>

            <div
                id="todo"
                cdkDropList
                [cdkDropListData]="todo"
                cdkDropListConnectedTo="done"
                class="card-body"
                cdkDropListSortingDisabled
                (cdkDropListDropped)="drop($event)"
                [cdkDropListEnterPredicate]="noReturnPredicate">
                <div
                    class="example-box"
                    *ngFor="let item of todo"
                    cdkDrag
                    [cdkDragData]="item">{{item.repairType.name}}</div>
            </div>
        </div>

        <div class="col-md-2"></div>

        <div class="col-md-4 card example-container">
            <h2 class="card-title">Done</h2>

            <div
                id="done"
                cdkDropList
                [cdkDropListData]="done"
                cdkDropListConnectedTo="todo"
                class="card-body"
                cdkDropListSortingDisabled
                (cdkDropListDropped)="drop($event)">
                <div
                    class="example-box"
                    *ngFor="let item of done"
                    cdkDrag
                    [cdkDragData]="item">{{item.repairType.name}}</div>
            </div>
        </div>

        <div class="col-md-1"></div>

    </div>



    <hr>
    <a (click)="finishRepair()" class="btn btn-success btn-block">Vaildate changes</a>
    <a (click)="finishRepair()" class="btn btn-primary btn-block">Finish repair</a>
</div>
