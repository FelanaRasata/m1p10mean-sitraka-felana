<div>
    <div>
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">{{title}}</h1>
        </div>
    </div>
    <app-repair-item></app-repair-item>
    <div class="mb-2" >
        <a *ngIf="workshopProgressButtonActive"
           [routerLink]="['/workshop/repairs/:id/in_progress'.replace(':id', repairService.repair.value._id)]"
           class="btn btn-primary btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-wrench"></i>
                                        </span>
            <span class="text">Process repair</span>
        </a>

        <a *ngIf="customerRepairSelect"
           [routerLink]="['/customer/repairs/:id/selection'.replace(':id', repairService.repair.value._id)]"
           class="btn btn-primary btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-wrench"></i>
                                        </span>
            <span class="text">Validate diagnosis</span>
        </a>

        <a *ngIf="workshopStartDiagnosis"
           [routerLink]="['/workshop/car/:id/diagnosis'.replace(':id', repairService.repair.value._id)]"
           class="btn btn-primary btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-wrench"></i>
                                        </span>
            <span class="text">Start diagnosis</span>
        </a>

        <a *ngIf="financialValidatePurchase"
           [routerLink]="['/financial/repair/:id/initiated'.replace(':id', repairService.repair.value._id)]"
           class="btn btn-primary btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-wrench"></i>
                                        </span>
            <span class="text">Validate Purchase</span>
        </a>

        <a *ngIf="customerExitCar" (click)="exitVoucher()"
           class="btn btn-primary btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-wrench"></i>
                                        </span>
            <span class="text">Exit voucher</span>
        </a>

        <a *ngIf="workshopConfirmTakeCar" (click)="takeBackCar()"
           class="btn btn-primary btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-wrench"></i>
                                        </span>
            <span class="text">Validate Take Car back</span>
        </a>
    </div>
    <div>
        <!-- DataTales Example -->
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Repair Cost</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Name</th>
                    <th>Repair Cost</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
                </tfoot>
                <tbody>
                <tr *ngFor="let repair of repairService.repair.value.selectedRepairs">
                    <td>{{repair.repairType.name}}</td>
                    <td>{{repair.repairType.repairCost}}</td>
                    <td>{{repair.quantity}}</td>
                    <td><span *ngIf="repair.checked" class="badge rounded-pill text-bg-success">Achieved</span></td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <p>Repair Progress</p>
            <div *ngIf="showProgressBar">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [style.width]="progressWidth"
                         [attr.aria-valuenow]="percentageNow" aria-valuemin="0" aria-valuemax="100">{{percentageNow}}%
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
