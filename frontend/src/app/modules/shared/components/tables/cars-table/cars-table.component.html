<!-- DataTales Example -->
<div class="table-responsive">
    <table class="table table-bordered" id="dataTable">
        <thead>
        <tr>
            <th>Car Number</th>
            <th>Brand</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Car Number</th>
            <th>Brand</th>
        </tr>
        </tfoot>
        <tbody>
        <tr *ngFor="let car of carService.cars.value">
            <td><a class="nav-link" [routerLink]="['/customer/cars', car._id]">{{car.carNumber}}</a></td>
            <td><a class="nav-link" [routerLink]="['/customer/cars', car._id]">{{car.brand}}</a></td>
        </tr>
        </tbody>
    </table>

    <app-paginator
        [length]="paginationService.paginationData.value.totalItems"
        [pageSize]="paginationService.paginationData.value.limit"
        [pageIndex]="paginationService.paginationData.value.page - 1"
        (page)="setPage($event)"
    ></app-paginator>

</div>
