<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">{{title}}</h1>

<!-- DataTales Example -->
<div class="table-responsive">
    <table class="table table-bordered" id="dataTable">
        <thead>
        <tr>
            <th>Car Dropped Off</th>
            <th>Car Taken Back</th>
            <th>Price</th>
            <th *ngIf="goCard"></th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Car Dropped Off</th>
            <th>Car Taken Back</th>
            <th>Price</th>
            <th *ngIf="goCard"></th>
        </tr>
        </tfoot>
        <tbody>
        <tr *ngFor="let repair of repairService.repairs.value">
            <td>{{repair.carDroppedOffAt}}</td>
            <td>{{repair.carTakenBackAt || 'N/A'}}</td>
            <td>{{repair.price}}</td>
            <td *ngIf="goCard"><a class="nav-link" [routerLink]="['/workshop/car',repair._id,'diagnosis']">
                Diagnosis</a></td>
        </tr>
        </tbody>
    </table>

    <app-paginator
        [length]="paginationService.paginationData.value.totalItems"
        [pageSize]="paginationService.paginationData.value.limit"
        [pageIndex]="paginationService.paginationData.value.page - 1"
        (page)="setPage($event)"
    ></app-paginator>

</div>
