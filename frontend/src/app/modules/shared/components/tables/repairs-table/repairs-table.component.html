<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">{{title}}</h1>

<!-- DataTales Example -->
<div class="table-responsive">
    <table class="table table-bordered" id="dataTable">
        <thead>
        <tr>
            <th>Car Dropped Off</th>
            <th>Car Taken Back</th>
            <th>Price</th>
            <th></th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Car Dropped Off</th>
            <th>Car Taken Back</th>
            <th>Price</th>
            <th></th>
        </tr>
        </tfoot>
        <tbody>
        <tr *ngFor="let repair of repairService.repairs.value">
            <td>{{repair.carDroppedOffAt | date:"d MMM. y"}}</td>
            <td>{{(repair.carTakenBackAt | date:"d MMM. y") || 'N/A'}}</td>
            <td>{{repair.price}}</td>
            <td>
                <a *ngIf="cardUrlPath && repair.car_diagnosis && !repair.initiatedAt" [routerLink]="[cardUrlPath.replace(':id', repair._id)]" class="btn btn-sm btn-primary btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-eye"></i>
                    </span>
                    <span class="text">Diagnosis</span>
                </a>
                <button *ngIf="!repair.car_diagnosis" class="btn btn-sm btn-secondary btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                    <span class="text">Diagnosis</span>
                </button>
                <a *ngIf="cardUrlPath && repair.initiatedAt && !repair.inProgressAt" [routerLink]="[cardUrlPath.replace(':repair_id', repair._id)]" class="btn btn-sm btn-primary btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-check"></i>
                    </span>
                    <span class="text">Validate</span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <app-paginator
        [length]="paginationService.paginationData.value.totalItems"
        [pageSize]="paginationService.paginationData.value.limit"
        [pageIndex]="paginationService.paginationData.value.page - 1"
        (page)="setPage($event)"
    ></app-paginator>

</div>
