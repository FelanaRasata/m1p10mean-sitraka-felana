<div class="mt-2">
    <a (click)="openModalAdd()" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
        class="fas fa-download fa-sm text-white-50"></i> Add Repair Type</a>

    <div class="table-responsive mt-2">
        <table class="table table-bordered" id="dataTable">
            <thead>
            <tr>
                <th>Repair Type</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>Repair Type</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            </tfoot>
            <tbody>
            <tr *ngFor="let repairType of repairTypeService.repairTypes.value">
                <td>{{repairType.name}}
                    <span *ngIf="repairType.carPart" class="badge rounded-pill text-bg-info">(Car Part)</span>
                </td>
                <td>{{repairType.repairCost}}</td>
                <td>
                    <span class="input-group">
                        <button class="btn btn-outline-secondary" type="button" (click)="addRepairItem(repairType)"
                                id="button-addon2">Add to Diagnostic</button>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>

        <app-paginator
            [length]="paginationService.paginationData.value.totalItems"
            [pageSize]="paginationService.paginationData.value.limit"
            [pageIndex]="paginationService.paginationData.value.page - 1"
            (page)="setPage($event)"
        ></app-paginator>

    </div>
</div>
